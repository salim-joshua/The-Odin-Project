<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="content">
        <section class="heading">
            <h1>Etch-A-Sketch</h1>
        </section>
        <section class="sketch-section">
            <div class="settings">
                <h2>Settigns</h2>
                <div class="grid-size-setting">
                    <h4>Set grid size</h4>
                    <input type="number" name="gridsize" id="gridsize" value="16">
                    <button class="settings-btn" id="set-size-btn">Generate Grid</button>
                </div>
                <div class="divider"></div>
                <div class="clear-grid-setting">
                    <button class="settings-btn" id="clear-grid-btn">Clear Grid</button>
                </div>
                <div class="divider"></div>
                <div class="color-setting">
                    <h4>Select color</h4>
                    <div class="colors">
                        <button class="color-btn selected" id="white" value="#ffffff"></button>
                        <button class="color-btn" id="black" value="#000000"></button>
                        <button class="color-btn" id="green" value="#30ff29"></button>
                        <button class="color-btn" id="blue" value="#295bff"></button>
                        <button class="color-btn" id="red" value="#ff2929"></button>
                        <button class="color-btn" id="yellow" value="#f8ff29"></button>
                        <button class="color-btn" id="orange" value="#ff8d29"></button>
                        <button class="color-btn" id="purple" value="#d829ff"></button>
                        <button class="color-btn" id="turquoise" value="#29ffb4"></button>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="eraser-setting">
                    <button class="eraser-btn" id="erase-btn">Erase</button>
                </div>
            </div>
            <div class="sketchboard"></div>    
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
