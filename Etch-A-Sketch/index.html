<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="content">
        <section class="heading">
            <h1>Etch-A-Sketch</h1>
        </section>
        <section class="sketch-section">
            <div class="settings">
                <h2>Settigns</h2>
                <div class="grid-size-setting">
                    <h4>Set grid size</h4>
                    <input type="number" name="gridsize" id="gridsize">
                    <button class="settings-btn" id="set-size-btn">Generate Grid</button>
                </div>
                <div class="divider"></div>
                <div class="clear-grid-setting">
                    <button class="settings-btn" id="clear-grid-btn">Clear Grid</button>
                </div>
            </div>
            <div class="sketchboard"></div>    
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
