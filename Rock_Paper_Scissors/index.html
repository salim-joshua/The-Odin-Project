<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="headin">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="button-selection">
        <button class="rps-btn" value="Rock"><img src="./assets/SVG/Rock.svg" alt="Rock"></button>
        <button class="rps-btn" value="Paper"><img src="./assets/SVG/Paper.svg" alt="Paper"></button>
        <button class="rps-btn" value="Scissors"><img src="./assets/SVG/Scissors.svg" alt="Scissors"></button>
    </div>
    <div class="result">
        <p class="result-text"></p>
        <p class="score"></p>
        <p class="winner"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
