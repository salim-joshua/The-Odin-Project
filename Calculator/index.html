<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <span id="numberDisplay">0</span>
            </div>
            <div class="inputs">
                <div class="nums-and-controls">
                    <div class="controls">
                        <button class="control round-button" id="clear" value="clear">C</button>
                        <button class="control round-button" id="negation" value="negation">±</button>
                        <button class="control round-button" id="percent" value="percent">%</button>
                    </div>
                    <div class="numbers">
                        <button class="number round-button" id="7" value="7">7</button>
                        <button class="number round-button" id="8" value="8">8</button>
                        <button class="number round-button" id="9" value="9">9</button>
                        <button class="number round-button" id="4" value="4">4</button>
                        <button class="number round-button" id="5" value="5">5</button>
                        <button class="number round-button" id="6" value="6">6</button>
                        <button class="number round-button" id="1" value="1">1</button>
                        <button class="number round-button" id="2" value="2">2</button>
                        <button class="number round-button" id="3" value="3">3</button>
                        <button class="number oval-button" id="zero" value="0">0</button>
                        <button class="number round-button" id="comma" value=".">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="operator round-button" id="divide" value="divide">÷</button>
                    <button class="operator round-button" id="multiply" value="multiply">×</button>
                    <button class="operator round-button" id="subtract" value="subtract">-</button>
                    <button class="operator round-button" id="add" value="add">+</button>
                    <button class="operator round-button" id="equals" value="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
